<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>

        function prepareBetter(weight, nextStep) {
            let cake = {}
            cake.cakeWeight = weight

            console.log("Preparing..");

            setTimeout(() => {
                console.log("Prepared..");
                nextStep(cake)
            }, 2000)
        }

        function addFlavour(cakedata, flavour, nextStep) {
            console.log("Adding...");
            cakedata.cakeFlavor = flavour
            setTimeout(() => {
                console.log("Flavout Added");
                nextStep(cakedata)

            }, 2000)
        }

        function chooseSHape(cakedata, shape, nextStep) {
            console.log("Choosing Shape..");
            cakedata.cakeShape = shape
            setTimeout(() => {
                console.log("Shaoe Selected");
                nextStep(cakedata)
            }, 2000)
        }

        prepareBetter("1kg", (cakedata) => {
            addFlavour(cakedata, "Choco", (cakedata) => {
                chooseSHape(cakedata, "Heart", (cakedata) => {
                    console.log(cakedata);
                })
            })
        })

    </script>
</body>

</html>
