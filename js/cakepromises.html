<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        function prepareBetter(weight) {
            let cakedata = {}
            cakedata.cakeweight = weight
            return new Promise((resolve, reject) => {
                console.log("Preparing...");
                setTimeout(() => {
                    if (weight === "") {
                        reject(new Error("Pkease give weught"))
                    } else {
                        resolve(cakedata)
                    }
                }, 3000)
            })
        }

        function addFlavour(cakedata, flavour) {
            console.log("Adding flavour...");
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    if (flavour == "") {
                        reject(new Error("Please add flavour"))
                    } else {
                        cakedata.cakeFlavour = flavour
                        resolve(cakedata)
                    }
                }, 3000)

            })
        }

        prepareBetter("1kg")
            .then((result) => {
                console.log(result);
                addFlavour(result, "Choco")
                    .then((result) => {
                        console.log(result);
                    });
            }).catch((err) => {
                console.log(err);
            });
    </script>
</body>

</html>
