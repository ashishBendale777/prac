<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>

        function prepareBetter(weight) {
            let cakedata = {}
            cakedata.cakeweight = weight
            return new Promise((resolve, reject) => {
                console.log("Preparing...");
                setTimeout(() => {
                    if (weight === "") {
                        reject(new Error("Pkease give weught"))
                    } else {
                        resolve(cakedata)
                    }
                }, 3000)
            })
        }

        function addFlavour(cakedata, flavour) {
            console.log("Adding flavour...");
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    if (flavour == "") {
                        reject(new Error("Please add flavour"))
                    } else {
                        cakedata.cakeFlavour = flavour
                        resolve(cakedata)
                    }
                }, 3000)

            })
        }


        async function startMakingCake() {
            try {
                let result = await prepareBetter("1kg")
                console.log(result);
                let result2 = await addFlavour(result, "Rose")
                console.log(result2);
            } catch (error) {
                console.log(error);
            }
        }


        startMakingCake()
    </script>
</body>

</html>
